<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <title>Word Counter</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  </head>
  <body>
    <div class="cursor">
      <div class="cursor__ball cursor__ball--big">
        <svg height="30" width="30">
          <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
        </svg>
      </div>

      <div class="cursor__ball cursor__ball--small">
        <svg height="10" width="10">
          <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
        </svg>
      </div>
    </div>
    <!--  -->
    <div class="logo hoverable"></div>
    <div class="textarea-container">
      <textarea
        class="textarea hoverable"
        name="input"
        id="text-area"
        placeholder="Exam, Test, Certificate"
      ></textarea>
    </div>
    <div class="beauty-elements">
      <img class="beauty-elements__pencil-img" src="pencil.png" alt="pencil" />
    </div>
    <div class="word-counter">
      <p class="word-counter__text">Word Count:</p>
      <p class="word-counter__number" id="word-count">0</p>
    </div>

    <div class="other-counter">
      <div class="letter-counter">
        <div class="letter-counter__text counter__text">Letter Count:</div>
        <div class="letter-counter__number" id="character-count">0</div>
      </div>
      <div class="longest-word">
        <div class="longest-word__text counter__text">Longest Word:</div>
        <div class="longest-word__word" id="longest-count">test</div>
      </div>
      <div class="sentences-counter">
        <div class="sentences-counter__text counter__text">
          Sentences Count:
        </div>
        <div class="letter-counter__number" id="sentences-count">0</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
